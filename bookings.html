<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hotel JEM. luxury 5 star hotel in the UK. hotels in birmingham, manchester, leeds and london">
    <meta name="keywords" content="hotel, hotel jem, birmingham hotel manchester hotel, leeds hotel, london hotel, luxury hotel, 5 star hotel">
    <title>Hotel JEM.</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://kit.fontawesome.com/55b69b482a.js" crossorigin="anonymous"></script>

</head>

<body>

    <header>
        <a href="index.html">
            <h1>Hotel JEM.</h1>
        </a>
        
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">Menu</label>

        <nav id="navi">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="rooms.html">Rooms</a></li>
                <li><a href="bookings.html" class="active">>Bookings</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <div>
            <div class="booking">
                <form action="https://formdump.codeinstitute.net/" method="post">
                    <table>
                         <tr>
                            <td>
                                <label for="full_name">Full Name:</label>
                                <input id="full_name" type="text" placeholder="Full Name" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="date_of_booking"> When would you like to start your stay?:</label>
                                <input id="date_of_booking" type="date" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="end_of_booking"> When would you like to end your stay?:</label>
                                <input id="end_of_booking" type="date" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="email">E-mail Address</label>
                                <input id="email" type="text" placeholder="E-mail Address" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="room">Which type of room would you like?</label>
                                <select name="room" id="room" required>
                                    <option value="" selected disabled>Please select room type...</option>
                                    <option value="king_size">King Size</option>
                                    <option value="queen_size">Queen Size</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="guests">How many guests?</label>
                                <select name="guests" id="guests" required>
                                    <option value="" selected disabled>Maximum of 4 guests...</option>
                                    <option value="guest1">1</option>
                                    <option value="guest2">2</option>
                                    <option value="guest3">3</option>
                                    <option value="guest4">4</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="requests">Do you have any special requests</label>
                                <hr>
                                <textarea name="requests" id="requests" cols="30" rows="10" required></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="correct"></label>
                                    Are you happy with your answers?
                                <input type="checkbox" name="correct" id="correct" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="submit" value="Submit" class="btn">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>

    </div>
    
    </main>

    <footer>
        <ul class="socials">
            <li><a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook-f"></i></a></li>
            <li><a href="https://www.twitter.com/" target="_blank"><i class="fa-brands fa-x-twitter"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank"><i class="fa-brands fa-square-youtube"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>

</body>
</html>
